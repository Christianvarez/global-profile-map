<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Profile Map - Farcaster</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Liquid Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* Header */
        header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .wallet-address {
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        /* Buttons */
        button {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.4);
        }

        /* Map Container */
        #map {
            height: calc(100vh - 80px);
            width: 100%;
            position: relative;
        }

        /* Add Pin Button */
        .add-pin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .add-pin-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 40px rgba(245, 87, 108, 0.6);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            padding: 35px;
            border-radius: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #667eea;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .button-group button {
            flex: 1;
        }

        /* Custom Marker Popup */
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .leaflet-popup-content {
            margin: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }

        .profile-popup {
            text-align: center;
        }

        .profile-popup img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 12px;
            border: 3px solid #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .profile-popup h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 700;
        }

        .profile-popup p {
            color: #666;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .profile-popup a {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .profile-popup a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .info-banner {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #333;
            font-size: 14px;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            header h1 {
                font-size: 20px;
            }

            .modal-content {
                width: 95%;
                padding: 25px;
            }

            .add-pin-btn {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
        
    <!-- Farcaster Mini Kit SDK -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk@0.1.2';
        
        // Wait for map to be ready
        window.addEventListener('load', async () => {
            // Signal that the miniapp is ready to be displayed
            await sdk.actions.ready();
            console.log('Farcaster Mini Kit SDK ready');
        });
    </script></head>
<body>
    <header>
        <h1>üåç Global Profile Map</h1>
        <div class="wallet-info">
            <div id="walletDisplay" style="display: none;">
                <span class="wallet-address" id="walletAddress"></span>
            </div>
            <button id="connectBtn" class="btn-secondary">Conectar Farcaster</button>
        </div>
    </header>

    <div id="map"></div>

    <button class="add-pin-btn" id="addPinBtn" title="A√±adir tu perfil">+</button>

    <!-- Modal para a√±adir perfil -->
    <div class="modal" id="profileModal">
        <div class="modal-content glass">
            <h2>üìç A√±ade tu Perfil</h2>
            <div class="info-banner">
                üí∞ Costo: 0.5 USDC en Base Network
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Usuario de Farcaster</label>
                    <input type="text" id="username" required placeholder="@usuario">
                </div>
                <div class="form-group">
                    <label for="displayName">Nombre a mostrar</label>
                    <input type="text" id="displayName" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="bio">Bio / Descripci√≥n</label>
                    <textarea id="bio" placeholder="Cu√©ntanos sobre ti..."></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL de tu imagen de perfil</label>
                    <input type="url" id="imageUrl" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="lat">Latitud</label>
                    <input type="number" step="any" id="lat" required placeholder="40.4168">
                </div>
                <div class="form-group">
                    <label for="lng">Longitud</label>
                    <input type="number" step="any" id="lng" required placeholder="-3.7038">
                </div>
                <div class="button-group">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn-primary">üí≥ Pagar & Publicar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // Configuraci√≥n
        const USDC_ADDRESS = '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02C4'; // USDC en Base
        const FEE_ADDRESS = '0x0b4244568b58dd0ffcb30ee4f9a6652feab06a8b'; // Tu direcci√≥n para recibir comisiones
        const FEE_AMOUNT = '500000'; // 0.5 USDC (6 decimales)

        // ABI m√≠nimo para USDC
        const USDC_ABI = [
            'function transfer(address to, uint256 amount) returns (bool)',
            'function balanceOf(address owner) view returns (uint256)',
            'function decimals() view returns (uint8)'
        ];

        let map;
        let provider;
        let signer;
        let userAddress;
        let farcasterUsername;

        // Inicializar mapa
        function initMap() {
            map = L.map('map').setView([20, 0], 2);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);

            // Cargar pines guardados
            loadProfiles();

            // Click en mapa para obtener coordenadas
            map.on('click', function(e) {
                document.getElementById('lat').value = e.latlng.lat.toFixed(6);
                document.getElementById('lng').value = e.latlng.lng.toFixed(6);
            });
        }

        // Conectar wallet
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('Por favor instala MetaMask: https://metamask.io');
                    return;
                }

                // Solicitar username de Farcaster
                farcasterUsername = prompt('Ingresa tu handle de Farcaster (ejemplo: @dwr.eth):');
                if (!farcasterUsername) return;

                // Conectar MetaMask
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();

                // Verificar que est√© en Base
                const network = await provider.getNetwork();
                if (network.chainId !== 8453) {
                    alert('Por favor cambia a Base Network en MetaMask');
                    return;
                }

                // Actualizar UI
                document.getElementById('walletAddress').textContent = 
                    `${farcasterUsername} - ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                document.getElementById('walletDisplay').style.display = 'block';
                document.getElementById('connectBtn').textContent = 'Conectado ‚úì';
                document.getElementById('connectBtn').disabled = true;

                // Pre-rellenar username
                document.getElementById('username').value = farcasterUsername;

            } catch (error) {
                console.error('Error conectando:', error);
                alert('Error al conectar: ' + error.message);
            }
        });

        // Abrir modal
        document.getElementById('addPinBtn').addEventListener('click', () => {
            if (!userAddress) {
                alert('Por favor conecta tu wallet primero');
                return;
            }
            document.getElementById('profileModal').classList.add('active');
        });

        // Cerrar modal
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('profileModal').classList.remove('active');
        });

        // Enviar formulario
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!userAddress) {
                alert('Por favor conecta tu wallet primero');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Procesando...';
            submitBtn.disabled = true;

            try {
                // Obtener datos del formulario
                const profileData = {
                    username: document.getElementById('username').value,
                    displayName: document.getElementById('displayName').value,
                    bio: document.getElementById('bio').value,
                    imageUrl: document.getElementById('imageUrl').value || 'https://via.placeholder.com/150',
                    lat: parseFloat(document.getElementById('lat').value),
                    lng: parseFloat(document.getElementById('lng').value),
                    wallet: userAddress,
                    timestamp: Date.now()
                };

                // Procesar pago de 0.5 USDC
                console.log('Procesando pago de 0.5 USDC...');
                const usdcContract = new ethers.Contract(USDC_ADDRESS, USDC_ABI, signer);
                
                // Verificar balance
                const balance = await usdcContract.balanceOf(userAddress);
                if (balance.lt(FEE_AMOUNT)) {
                    alert('Balance insuficiente de USDC. Necesitas al menos 0.5 USDC en Base.');
                    return;
                }

                // Enviar transacci√≥n
                const tx = await usdcContract.transfer(FEE_ADDRESS, FEE_AMOUNT);
                console.log('Transacci√≥n enviada:', tx.hash);
                
                submitBtn.innerHTML = '<span class="loading"></span> Confirmando...';
                await tx.wait();
                console.log('Transacci√≥n confirmada!');

                // Guardar perfil
                const profiles = JSON.parse(localStorage.getItem('profiles') || '[]');
                profiles.push(profileData);
                localStorage.setItem('profiles', JSON.stringify(profiles));

                // Agregar marcador
                addMarker(profileData);

                // Cerrar modal y limpiar formulario
                document.getElementById('profileModal').classList.remove('active');
                document.getElementById('profileForm').reset();

                alert('¬°Perfil publicado exitosamente! üéâ');

            } catch (error) {
                console.error('Error:', error);
                alert('Error al publicar: ' + error.message);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Agregar marcador al mapa
        function addMarker(profile) {
            const marker = L.marker([profile.lat, profile.lng]).addTo(map);
            
            const popupContent = `
                <div class="profile-popup">
                    <img src="${profile.imageUrl}" alt="${profile.displayName}">
                    <h3>${profile.displayName}</h3>
                    <p><strong>@${profile.username}</strong></p>
                    <p>${profile.bio || 'Sin descripci√≥n'}</p>
                    <a href="https://warpcast.com/${profile.username.replace('@', '')}" target="_blank">
                        Ver en Warpcast ‚Üí
                    </a>
                </div>
            `;
            
            marker.bindPopup(popupContent);
        }

        // Cargar perfiles guardados
        function loadProfiles() {
            const profiles = JSON.parse(localStorage.getItem('profiles') || '[]');
            profiles.forEach(profile => addMarker(profile));
        }

        // Inicializar cuando cargue la p√°gina
        window.addEventListener('load', () => {
            initMap();
        });
    </script>
</body>
</html>
